<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
  </head>
  <body>
    <!-- Project pagination -->
    <div class="pro-pagination">
      <a href="#" class="pro-prev">← Prev</a>
      <a href="#" class="pro-page">1</a>
      <a href="#" class="pro-page pro-active">2</a>
      <a href="#" class="pro-page">3</a>
      <span>...</span>
      <a href="#" class="pro-page">20</a>
      <a href="#" class="pro-page">21</a>
      <a href="#" class="pro-next">Next →</a>
    </div>
  </body>
</html>
